name: Build and Release Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/hhlyyng/anime-subscription-backend
  FRONTEND_IMAGE: ghcr.io/hhlyyng/anime-subscription-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM cross-compilation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Backend ──────────────────────────────────────────────────────────
      - name: Extract metadata for backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push backend (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      # ── Frontend ─────────────────────────────────────────────────────────
      - name: Extract metadata for frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push frontend (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=/api
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

      # ── Export tar images for manual import ──────────────────────────────
      - name: Export arm64 and amd64 images as tar
        run: |
          docker pull --platform linux/arm64 ${{ env.BACKEND_IMAGE }}:latest
          docker pull --platform linux/arm64 ${{ env.FRONTEND_IMAGE }}:latest
          docker save ${{ env.BACKEND_IMAGE }}:latest -o animesub-backend-arm64.tar
          docker save ${{ env.FRONTEND_IMAGE }}:latest -o animesub-frontend-arm64.tar

          docker pull --platform linux/amd64 ${{ env.BACKEND_IMAGE }}:latest
          docker pull --platform linux/amd64 ${{ env.FRONTEND_IMAGE }}:latest
          docker save ${{ env.BACKEND_IMAGE }}:latest -o animesub-backend-amd64.tar
          docker save ${{ env.FRONTEND_IMAGE }}:latest -o animesub-frontend-amd64.tar

      # ── GitHub Release ────────────────────────────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            docker-compose.yml
            animesub-backend-arm64.tar
            animesub-frontend-arm64.tar
            animesub-backend-amd64.tar
            animesub-frontend-amd64.tar
